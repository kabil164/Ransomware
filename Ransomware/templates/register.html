<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RansomGuard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #2D3250 0%, #424769 100%);
            --gradient-accent: linear-gradient(135deg, #7077A1 0%, #F6B17A 100%);
            --gradient-text: linear-gradient(135deg, #F6B17A 0%, #FFD1A1 100%);
            --glass-bg: rgba(45, 50, 80, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(66, 71, 105, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--gradient-primary);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(45, 50, 80, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            margin-bottom: 2rem;
        }

        .message ul {
            list-style: none;
            padding: 0;
        }

        .message li {
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 1.1rem;
            color: #F6B17A;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(246, 177, 122, 0.3);
            background: rgba(246, 177, 122, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #F6B17A;
            box-shadow: 0 0 8px rgba(246, 177, 122, 0.3);
        }

        button {
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--gradient-accent);
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: #F6B17A;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container" data-aos="fade-up">
        <h2>Register</h2>
        <div class="message">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  <ul>
                  {% for category, message in messages %}
                      <li style="background: rgba(246, 177, 122, 0.1); color: {% if category == 'danger' %}#ff6b6b{% elif category == 'success' %}#4ecdc4{% elif category == 'warning' %}#ffa07a{% endif %};">
                          {{ message }}
                      </li>
                  {% endfor %}
                  </ul>
              {% endif %}
            {% endwith %}
        </div>
       <form method="POST">
    <div>
        <label>Username:</label>
        <input type="text" name="username" required>
    </div>
    
    <div>
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    
    <button type="submit">Register</button>
</form>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
